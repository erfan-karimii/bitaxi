version: "3.9"

services:
  db:
    image: docker.arvancloud.ir/postgres:14.1
    container_name: db_api
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin

  django:
    build:
      context: .
      dockerfile: docker/dev.Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - POSTGRES_DB=db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
    volumes:
      - ./core/:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    restart: on-failure
